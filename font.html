<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatable" content="ie=edge">
        <title>Fonts</title>
        <style>
            body{
                font-family: 'Times New Roman', Times, serif;
                font-size: 18px;
                line-height: 1.6cm;/*changes height of each line*/

            }
            #welcome p span {
                font-weight: bold;
            }
            #about p span{
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div id="welcome">
            <h2 class="primary-heading">Welcome</h2>
            <p>Lorem ipsum <span>dolor sit amet, consectetur adipisicing elit</span>. Reprehenderit sint iste eaque est voluptates sequi porro cum voluptatum incidunt earum.</p>
        </div>
        <div id="about">
            <h2>About</h2>
            <p>Lorem ipsum dolor sit amet<span>consectetur adipisicing elit. Quo mollitia architecto</span>consequatur ipsum a doloremque?</p>
        </div>
    </body>
</html>
