<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <meta http-equiv="X-UA0Compatable" content="ie=edge">
        <title>lists and tables stuff</title>
    </head>
    <body>
        <!--unordered lists not numbered-->
        <ul style="list-style:disc">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
        <!--orderlist numbered-->
        <ol >
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
        <!--nested lists-->
        <ul>
            <li>Item 1</li>
            <li>
                <ul>
                    <li>nested item 1</li>
                    <li>nested item 2</li>
                </ul>
            </li>
        </ul>

    <!--Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>last name Name</th>
                <th>email/th>
            </tr>
        </thead>
        <tbody>
            <tr>
                   <td>John</td> 
                   <td>doe</td> 
                   <td>jdoe@gmail.com</td> 
            </tr>
            <tr>
                <td>kate</td> 
                <td>doe</td> 
                <td>kdoe@gmail.com</td> 
         </tr>
         <tr>
            <td>nile</td> 
            <td>not line</td> 
            <td>nlinee@gmail.com</td> 
     </tr>
        </tbody>
    </table>
    </body>
</html>
